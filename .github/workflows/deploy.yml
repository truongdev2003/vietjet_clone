name: ğŸš€ Auto Deploy to VPS

on:
  push:
    branches:
      - main  # hoáº·c dev náº¿u báº¡n deploy tá»« dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup SSH connection
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd ~/vietjet_clone

            echo "ğŸ”„ Pulling latest code..."
            git pull origin main

            echo "ğŸ“ Updating backend..."
            cd backend
            npm install
            pm2 restart backend || pm2 start index.js --name backend

            echo "ğŸŒ Building frontend..."
            cd ../frontend
            npm install
            npm run build

            echo "ğŸšš Deploying frontend to Nginx..."
            sudo rm -rf /var/www/html/*
            sudo cp -r dist/* /var/www/html/

            echo "âœ… Restarting Nginx..."
            sudo systemctl restart nginx

            echo "ğŸ‰ Deploy complete!"
